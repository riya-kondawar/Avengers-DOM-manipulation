<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers: DOM Manipulation</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="left">
        <h1 id="title">Avengers Assemble!!</h1>

        <!-- List of Avengers -->
        <ul id="avenger-list">
            <li class="avenger">Iron Man</li>
            <li class="avenger">Thor</li>
            <li class="avenger">Captain America</li>
            <li class="avenger">Black Widow</li>
            <li class="avenger">Hulk</li>
        </ul>

        <!-- Image -->
        <img id="avenger-img" src="assets/avengers-image1.jpeg" alt="Avengers Image">
    </div>

    <div class="right">
        <!-- Buttons -->
        <button class="btn" onclick="changeText()">Change Title Text</button>
        <button class="btn" onclick="highlightAvengers()">Highlight Avengers</button>
        <button class="btn" onclick="changeImage()">Change Image</button>
        <button class="btn" onclick="addAvenger()">Add New Avenger</button>
    </div>
</div>

<footer>
    <p class="footer-text">All Rights Reserved &copy; Avengers</p>
    <p>Created with love by Riya <b>&hearts;</b></p>

</footer>

<script src="script.js"></script>
</body>

</html>
